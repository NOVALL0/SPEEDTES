<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger App Mockup</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Dialog List Screen -->
  <div class="screen" id="dialog-list">
    <header>
      <h2>Massanger</h2>
      
      <button class="new-message"><i class='bx bx-search'></i>Search</button>
    </header>
    <div class="dialog-list">
      <div class="dialog-item">
        <img src="img/WALY.jpg" alt="Avatar" class="avatar">
        <div class="dialog-info">
          <span class="name">Waliyan</span>
          <span class="message-preview">woyy info warnet</span>
        </div>
      </div>
      <div class="dialog-item">
        <img src="img/angga.png" alt="Avatar" class="avatar">
        <div class="dialog-info">
          <span class="name">Angga</span>
          <span class="message-preview">tugaslu dah kelar belom?</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Screen -->
  <div class="screen" id="chat">
    <header>
      <img src="img/WALY.jpg" alt="Avatar" class="avatar">
      <span class="name">Waliyan bulking</span>
      <button class="menu-button">â‹®</button>
    </header>
    <div class="chat-messages">
      <div class="message incoming">halloo</div>
      <div class="message outgoing">woyy info warnet</div>
    </div>
    <div class="message-input">
      <input type="text" placeholder="Type a message...">
      <button class="send-button">Send</button>
    </div>
  </div>
</body>
</html>
